{% extends "decorator.html" %}
{% set title = "Coy Admin" %}

{% block head %}
  <link rel="stylesheet" href="/css/admin.css" />
  <script type="text/javascript" charset="utf-8">
    COY_ADMIN = {};
    COY_ADMIN.articles = {{ articles | dump | safe }};
    COY_ADMIN.REPO_URL = '{{repoUrl}}';
    COY_ADMIN.CONTENT_ROOT = '{{contentRoot}}';
    COY_ADMIN.BLOG_CONFIG = {{ config | dump | safe }};
  </script>
{% endblock %}

{% block body %}

  {% if isAdmin %}
    <div id="react-container" />
    <script src="/lib/epiceditor/epiceditor/js/epiceditor.min.js"></script>
    <script src="/js/admin/start.js"></script>
  {% else %}
    <a href="/github/login">Login With Github</a>
  {% endif %}

{% endblock %}
